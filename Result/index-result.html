<body>
    <nav>
        <div class="logo-container">
            <a href="../index.html"><img src="../img/logo.png" alt="College Logo" class="logo"></a>
            <span class="college-name">Govt. Khan Bahadur Ahsanullah College</span>

<div class="result-container">
    <h1>Results</h1>
    <form>
        <label for="class-selector">Select Class:</label>
        <select id="class-selector" name="class-selector">
            <option value="11">Class 11</option>
            <option value="12">Class 12</option>
        </select>
        <label for="roll-number">Enter Roll Number:</label>
        <input type="number" id="roll-number" name="roll-number" required>
        <button type="submit">Submit</button>
    </form>
        <div id="result-display" class="result-display">
            <h3 id="student-name">Result for </h3>
            <p id="student-class">Class: </p>
            <p id="student-roll">Roll Number: </p>
            <p id="student-total">Total Number: </p>
            <p id="student-rank">Rank: </p>
            <p id="student-grade">Grade: </p>
        </div>
</div>
    <script src="script-result.js"></script>
